<!-- Button trigger modal -->
<a href="#prodImageModal" data-toggle="modal" data-target="#prodImageModal" (click)="getImages()">
    View Product Images Here
  </a>
  
  <!-- Modal -->
  <div *ngIf="openModal" class="modal fade" id="prodImageModal" tabindex="-1" role="dialog" aria-labelledby="prodImageLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="prodImageLabel">Product Images</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href={{pictureURL[0]}} target="_blank"><img class="d-block w-100" src={{pictureURL[0]}} alt="product image">
                </a>
              </div>
              <div *ngFor="let pic of pictureURL.slice(1)" class="carousel-item">
                <a href={{pic}} target="_blank"><img class="d-block w-100" src={{pic}} alt="product image"></a> 
              </div>
            </div>
          <div [hidden]="pictureURL.length==1">
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
